#mytable {
	margin: 0;
	padding: 0;
	width: 700px;
}

caption {
	font: italic 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 0 0 5px;
	text-align: right;
	width: 700px;
}

th {
	background: url("images/bg_header.jpg") no-repeat scroll 0 0 #4F6B72;
	border: 1px solid #C1DAD7;
	color: #FFFFFF;
	font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	letter-spacing: 2px;
	padding: 6px 6px 6px 12px;
	text-align: center;
	text-transform: uppercase;
}

th.header {
	font: bold 16px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
}

th.nobg {
	background: none repeat scroll 0 0 transparent;
}

td.step {
	background: none repeat scroll 0 0 #FFFFFF;
	border: 1px solid #C1DAD7;
	color: #000000;
	font: 14px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
}

td.result_text {
	background: none repeat scroll 0 0;
	border: 1px solid #C1DAD7;
	color: #000000;
	font: 14px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: center;
}

td {
	background: none repeat scroll 0 0 #FFFFFF;
	border: 1px solid #C1DAD7;
	color: #4F6B72;
	padding: 1px
}

td.result_pass {
	background: none repeat scroll 0 0;
	border-bottom: 1px solid #C1DAD7;
	border-right: 1px solid #C1DAD7;
	color: #088A4B;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: left;
}

td.result_pper {
	background: none repeat scroll 0 0 #088A4B;
	border-bottom: 1px solid #C1DAD7;
	border-right: 1px solid #C1DAD7;
	color: #FFFFFF;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: center;
	text-transform: uppercase;
}

td.result_fper {
	background: none repeat scroll 0 0 #9E1212;
	border-bottom: 1px solid #C1DAD7;
	border-right: 1px solid #C1DAD7;
	color: #FFFFFF;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: center;
	text-transform: uppercase;
}

td.result_fail {
	background: none repeat scroll 0 0;
	border-bottom: 1px solid #C1DAD7;
	border-right: 1px solid #C1DAD7;
	color: #9E1212;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: left;
}

td.result_date {
	background: none repeat scroll 0 0;
	border: 1px solid #C1DAD7;
	color: #000000;
	font: 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: left;
}

td.result_info {
	background: none repeat scroll 0 0;
	border-bottom: 1px solid #C1DAD7;
	border-right: 1px solid #C1DAD7;
	color: #2E2EFE;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	padding: 1px;
	text-align: left;
}

td.alt {
	background: none repeat scroll 0 0 #C1DAD7;
	color: #000000;
	font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	text-align: center;
	text-transform: uppercase;
}

table.formatHTML5 {
	width: 100%;
	border-collapse: collapse;
	text-align: left;
	color: #606060;
}

table.formatHTML5 td {
	vertical-align: middle;
	padding: 0.5em;
}

table.formatHTML5 thead tr td {
	background-color: White;
	vertical-align: middle;
	padding: 0.6em;
	font-size: 0.8em;
}

table.formatHTML5 thead tr th, table.formatHTML5 tbody tr.separator {
	padding: 0.5em;
	background-color: #909090;
	background: -webkit-gradient(linear, left top, left bottom, from(#909090),
		to(#ababab));
	background: -moz-linear-gradient(top, #909090, #ababab);
	color: #efefef;
}

table.formatHTML5  tr:nth-child(odd) {
	background-color: #fafafa;
}

table.formatHTML5  tr:nth-child(even) {
	background-color: #efefef;
}

table.formatHTML5  tr:last-child {
	border-bottom: solid 1px #404040;
}

table.formatHTML5  tr:hover {
	cursor: pointer;
	background-color: #909090;
	background: -webkit-gradient(linear, left top, left bottom, from(#909090),
		to(#ababab));
	background: -moz-linear-gradient(top, #909090, #ababab);
	color: #dadada;
}

table.formatHTML5 tfoot {
	text-align: center;
	color: #303030;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
}
}
